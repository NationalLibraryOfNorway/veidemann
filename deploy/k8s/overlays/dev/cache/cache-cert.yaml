---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: cache
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cache-ca
spec:
  isCA: true
  commonName: harvester
  secretName: cache
  subject:
    organizations:
      - veidemann
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: cache
    kind: Issuer
    group: cert-manager.io
