---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cache
spec:
  template:
    spec:
      volumes:
        - name: cache
          ephemeral:
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 250Mi
        - name: cache-conf
          configMap:
            name: cache-conf
            items:
              - key: parent.conf
                path: parent.conf
        - name: ca-certificates
          secret:
            items:
              - key: tls.crt
                path: tls.crt
              - key: tls.key
                path: tls.key
            optional: false
            secretName: cache
      containers:
        - name: cache
          volumeMounts:
            - name: cache-conf
              mountPath: /etc/squid/conf.d/95-cache.conf
              subPath: parent.conf
            - name: ca-certificates
              mountPath: "/ca-certificates"
            - name: cache
              mountPath: /var/spool
