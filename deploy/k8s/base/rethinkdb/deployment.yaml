apiVersion: apps/v1
kind: Deployment
metadata:
  name: rethinkdb-admin
  labels:
    app.kubernetes.io/name: rethinkdb
    app.kubernetes.io/component: dashboard
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: rethinkdb
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      name: rethinkdb-admin
      labels:
        app.kubernetes.io/name: rethinkdb
        app.kubernetes.io/component: dashboard
    spec:
      initContainers:
        - name: wait-for-rethinkdb
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for rethinkdb-0..."
              until nslookup rethinkdb-0.rethinkdb.default.svc.cluster.local >/dev/null 2>&1 && \
                    nc -z rethinkdb-0.rethinkdb.default.svc.cluster.local 29015; do
                echo "Still waiting for rethinkdb-0..."
                sleep 2
              done
              echo "rethinkdb-0 is reachable."
      containers:
        - name: rethinkdb
          image: ghcr.io/nationallibraryofnorway/veidemann/rethinkdb:0.3.2
          resources:
            requests:
              cpu: 100m
              memory: 500Mi
            limits:
              memory: 1Gi
          ports:
            - name: cluster
              containerPort: 29015
            - name: http-admin
              containerPort: 8080
          args:
            - --bind
            - $(POD_IP)
            - --no-update-check
          env:
            - name: PROXY
              value: "true"
            - name: RETHINKDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DB_PASSWORD
                  name: rethinkdb-env
                  optional: false
            - name: POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          startupProbe:
            exec:
              command:
                - /rethinkdb-probe
            failureThreshold: 10
          livenessProbe:
            exec:
              command:
                - /rethinkdb-probe
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - /rethinkdb-probe
            timeoutSeconds: 5
