apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache
  labels:
    app.kubernetes.io/name: cache
    app.kubernetes.io/component: cache-balancer
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cache
      app.kubernetes.io/component: cache-balancer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cache
        app.kubernetes.io/component: cache-balancer
      annotations:
        config.linkerd.io/opaque-ports: "3128"
    spec:
      serviceAccountName: cache
      securityContext:
        fsGroup: 13
      initContainers:
        - name: wait-for-cache
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for cache-0..."
              until nslookup cache-0.cache.default.svc.cluster.local >/dev/null 2>&1 && \
                    nc -z cache-0.cache.default.svc.cluster.local 3128; do
                echo "Still waiting for cache-0..."
                sleep 2
              done
              echo "cache-0 is reachable."
      containers:
        - name: cache
          image: ghcr.io/nationallibraryofnorway/veidemann/cache:0.5.1
          args:
            - -b # be a balancer
          ports:
            - name: http
              containerPort: 3128
              protocol: TCP
          env:
            - name: DNS_SERVERS
              value: dns-resolver
            - name: SERVICE_NAME
              value: cache
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              memory: 500Mi
              cpu: 100m
            limits:
              memory: 500Mi
        - name: cache-exporter
          image: docker.io/boynux/squid-exporter:v1.13.0
          ports:
            - name: http-metrics
              containerPort: 9301
              protocol: TCP
          args:
            - "-listen"
            - "0.0.0.0:9301"
