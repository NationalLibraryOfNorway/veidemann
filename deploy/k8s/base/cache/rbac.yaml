---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cache
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cache
  labels:
    app.kubernetes.io/name: cache
rules:
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["discovery.k8s.io"]
    resources: ["endpointslices"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cache
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cache
subjects:
  - kind: ServiceAccount
    name: cache
