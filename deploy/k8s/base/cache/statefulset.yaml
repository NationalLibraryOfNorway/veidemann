apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cache
  labels:
    app.kubernetes.io/name: cache
    app.kubernetes.io/component: cache
spec:
  serviceName: cache
  replicas: 1
  podManagementPolicy: OrderedReady
  selector:
    matchLabels:
      app.kubernetes.io/name: cache
      app.kubernetes.io/component: cache
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cache
        app.kubernetes.io/component: cache
      annotations:
        config.linkerd.io/opaque-ports: "3128"
    spec:
      securityContext:
        fsGroup: 13
      containers:
        - name: cache
          image: ghcr.io/nationallibraryofnorway/veidemann/cache:0.5.1
          ports:
            - name: http
              containerPort: 3128
              protocol: TCP
          env:
            - name: DNS_SERVERS
              value: dns-resolver
          volumeMounts:
            - name: cache-certificate
              mountPath: "/ca-certificates"
              readOnly: true
        - name: cache-exporter
          image: docker.io/boynux/squid-exporter:v1.13.0
          ports:
            - name: http-metrics
              containerPort: 9301
              protocol: TCP
          args:
            - "-listen"
            - "0.0.0.0:9301"
      volumes:
        - name: cache-certificate
          secret:
            optional: false
            secretName: cache
