<form [formGroup]="form" fxLayout="column">
  <mat-form-field>
    <mat-label i18n="@@crawlJobExecutionReportFilterStateLabel">
      State
    </mat-label>
    <mat-select multiple formControlName="stateList">
      @for (state of jobExecutionStates; track state) {
        <mat-option
        [value]="state.toString(10)">{{JobExecutionState[state]}}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label i18n="@@crawlJobExecutionReportFilterCrawlJobLabel">
      CrawlJob
    </mat-label>
    <mat-select formControlName="jobId">
      <mat-option [value]=""></mat-option>
      @for (job of crawlJobOptions; track job) {
        <mat-option
        [value]="job.id">{{job.meta.name}}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-label i18n="@@crawlJobExecutionReportFilterStartTimeFromLabel">
    From:
  </mat-label>
  <mat-form-field>
    <input matInput [matDatepicker]="startTimeFromDatePicker" formControlName="startTimeFrom">
    <mat-datepicker-toggle matSuffix [for]="startTimeFromDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #startTimeFromDatePicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matTimepicker]="startTimeFromTimepicker" formControlName="startTimeFrom">
    <mat-timepicker-toggle matSuffix [for]="startTimeFromTimepicker"></mat-timepicker-toggle>
    <mat-timepicker #startTimeFromTimepicker></mat-timepicker>
  </mat-form-field>

  <mat-label i18n="@@crawlJobExecutionReportFilterStartTimeToLabel">
    To:
  </mat-label>
  <mat-form-field>
    <input matInput [matDatepicker]="startTimeToDatePicker" formControlName="startTimeTo">
    <mat-datepicker-toggle matSuffix [for]="startTimeToDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #startTimeToDatePicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matTimepicker]="startTimeToTimepicker" formControlName="startTimeTo">
    <mat-timepicker-toggle matSuffix [for]="startTimeToTimepicker"></mat-timepicker-toggle>
    <mat-timepicker #startTimeToTimepicker></mat-timepicker>
  </mat-form-field>

  <mat-checkbox labelPosition="after" formControlName="watch"
    i18n-placeholder="@@crawlExecutionReportFilterHasErrorLabel">
    Watch
  </mat-checkbox>
</form>
