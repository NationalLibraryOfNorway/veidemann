<h1 mat-dialog-title i18n="@@deleteDialogTitle">Delete confirmation</h1>
<div mat-dialog-content>
  <p>
    <span i18n="@@deleteDialogConfirmationText">Are you sure you want to delete </span>
    @switch (configObject.kind) {
      @case (Kind.ROLEMAPPING) {
        <strong>{{ roleMapping }}</strong>
      }
      @default {
        <span>"{{ configObject.meta.name }}"</span>
        ?
      }
    }
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button
          i18n="@@commonButtonCancel"
          [mat-dialog-close]="false">CANCEL
  </button>
  <span fxFlex></span>
  <button mat-raised-button
          color="warn"
          i18n="@@commonButtonDelete"
          [mat-dialog-close]="true">DELETE
  </button>
</div>
