<form [formGroup]="form">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-icon mat-card-avatar>business</mat-icon>
      <mat-card-title>
        <ng-container i18n="@@entityDetailsCardTitle">Entity</ng-container>
      </mat-card-title>
      <mat-card-subtitle>
        @if (showSave) {
          <ng-container
            i18n="@@commonConfigDetailsCardSubtitle">New (unsaved)
        </ng-container>
        }

      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <app-meta formControlName="meta"></app-meta>
      @if (!showSave) {
        <mat-form-field>
          <mat-label i18n="configIdLabel">
          Id
        </mat-label>
          <input matInput formControlName="id" readonly>
        </mat-form-field>
      }
    </mat-card-content>

    @if (canEdit) {
      <mat-card-actions>
        @if (showSave) {
          <button mat-raised-button color="accent"
            [disabled]="!canSave"
            (click)="onSave()"
            i18n="@@commonButtonSave">SAVE
      </button>
        }
        @if (!showSave) {
          <button mat-raised-button color="accent"
            [disabled]="!canUpdate"
            (click)="onUpdate()"
            i18n="@@commonButtonUpdate">UPDATE
      </button>
        }
        <button mat-button
          (click)="onRevert()"
          [disabled]="!canRevert"
          i18n="@@commonButtonRevert">REVERT
      </button>
        <span fxFlex></span>
        @if (!showSave && canDelete) {
          <button mat-button
            (click)="onDelete()"
            i18n="@@commonButtonDelete">DELETE
      </button>
        }
      </mat-card-actions>
    }
  </mat-card>
</form>
