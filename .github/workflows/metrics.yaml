name: Metrics

on:
  push:
    branches:
      - 'main'
    tags:
      - 'metrics/*'
    paths:
      - 'metrics/**'
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/golang-test
        with:
          working-directory: metrics
      - uses: ./.github/actions/golang-lint
        with:
          working-directory: metrics

  build:
    needs: test
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build-and-publish.yaml
    with:
      PATH: metrics
