name: Browser Controller

on:
  push:
    branches:
      - 'main'
    tags:
      - 'browser-controller/*'
    paths:
      - 'browser-controller/**'
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/golang-test
        with:
          working-directory: browser-controller
      - uses: ./.github/actions/golang-lint
        with:
          working-directory: browser-controller

  build:
    needs: test
    uses: ./.github/workflows/build-and-publish.yaml
    with:
      PATH: browser-controller
