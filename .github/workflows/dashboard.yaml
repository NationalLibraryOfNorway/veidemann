name: Dashboard

on:
  push:
    branches:
      - 'main'
    tags:
      - 'dashboard-*'
    paths:
      - 'dashboard/**'
  pull_request:
    paths:
      - 'dashboard/**'
  workflow_dispatch:

jobs:
  release:
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build-and-publish.yaml
    with:
      path: dashboard
