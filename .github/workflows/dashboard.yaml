name: Veidemann Dashboard

on:
  push:
    branches:
      - 'main'
    tags:
      - 'dashboard/*'
    paths:
      - 'dashboard/**'
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build-and-publish.yaml
    with:
      PATH: dashboard
