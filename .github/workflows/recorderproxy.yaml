name: Recorder Proxy

on:
  push:
    branches:
      - 'main'
    tags:
      - 'recorderproxy-*'
    paths:
      - 'recorderproxy/**'
  pull_request:
    paths:
      - 'recorderproxy/**'
  workflow_dispatch:

jobs:
  ci:
    uses: ./.github/workflows/golang-ci.yaml
    with:
      working-directory: recorderproxy

  release:
    needs: ci
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build-and-publish-full-context.yaml
    with:
      path: recorderproxy
