name: Veidemann RethinkDB AST Service

on:
  push:
    branches:
      - 'main'
    tags:
      - 'rethinkdb-ast-service-*'
    paths:
      - 'rethinkdb-ast-service/**'
  pull_request:
    paths:
      - 'rethinkdb-ast-service/**'
  workflow_dispatch:

jobs:
  build:
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build-and-publish.yaml
    with:
      path: rethinkdb-ast-service
