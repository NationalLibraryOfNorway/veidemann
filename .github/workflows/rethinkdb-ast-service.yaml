name: RethinkDB AST Service Release

on:
  push:
    tags:
      - 'rethinkdb-ast-service-v[0-9]+.[0-9]+.[0-9]+*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build-and-publish.yaml
    with:
      path: rethinkdb-ast-service
