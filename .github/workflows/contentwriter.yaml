name: Content Writer

on:
  push:
    branches:
      - 'main'
    tags:
      - 'contentwriter-*'
    paths:
      - 'contentwriter/**'
  pull_request:
    paths:
      - 'contentwriter/**'
  workflow_dispatch:

jobs:
  ci:
    uses: ./.github/workflows/golang-ci.yaml
    with:
      working-directory: contentwriter

  release:
    needs: ci
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build-and-publish.yaml
    with:
      path: contentwriter
