name: Golang CI

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
        description: "The root directory of the Go component"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: "stable"
          cache-dependency-path: ${{ inputs.working-directory }}/go.sum

      - name: Run Tests
        working-directory: ${{ inputs.working-directory }}
        run: go test ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: "stable"
          cache-dependency-path: ${{ inputs.working-directory }}/go.sum

      - name: Run Linter
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          working-directory: ${{ inputs.working-directory }}
