name: Build and publish Java container image (Jib)

on:
  workflow_call:
    inputs:
      path:
        required: true
        type: string
        description: "Gradle project path/name to build (e.g. 'frontier')"

jobs:
  jib-build:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Log in to the container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract scoped tag
        if: startsWith(github.ref, format('refs/tags/{0}-', inputs.path))
        run: |
          TAG=${GITHUB_REF#refs/tags/${{ inputs.path }}-}
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ inputs.path }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,value=${{ env.TAG }},pattern={{version}}  
            type=raw,value=${{ env.TAG }},enable=${{ !startsWith(env.TAG, 'v') }}

      # Convert newline-separated tags from metadata-action to comma-separated for Jib
      - name: Prepare Jib tags
        run: |
          TAGS_CSV="$(echo '${{ steps.meta.outputs.tag-names }}' | tr '\n' ',' | sed 's/,$//')"
          echo "JIB_TAGS=$TAGS_CSV" >> "$GITHUB_ENV"
          echo "Using JIB_TAGS=$TAGS_CSV"

      - name: Build and push container image with Jib
        run: |
          ./gradlew :${{ inputs.path }}:jib \
            -Djib.to.image=ghcr.io/${GITHUB_REPOSITORY,,}/${{ inputs.path }} \
            -Djib.to.tags=${{ env.JIB_TAGS }} \
            -Pversion=${{ steps.meta.outputs.version }} \
            --no-daemon --stacktrace
